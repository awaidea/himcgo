<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HiMCGo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mdui@1.0.2/dist/css/mdui.min.css">
    <script src="https://cdn.jsdelivr.net/npm/mdui@1.0.2/dist/js/mdui.min.js"></script>
</head>
<body>
    <!-- 在这里添加网页的主要内容 -->
    <div class="mdui-container">
        <h1 class="mdui-typo-display-4">欢迎来到我的 mdui 网页</h1>
        <p class="mdui-typo-body-1">这是一个使用 mdui 框架设计的简单网页示例。</p>
        <button class="mdui-btn mdui-btn-raised mdui-ripple">点击我</button>
    </div>
    <script>
        // 可以在这里添加一些自定义的 JavaScript 代码
        document.addEventListener('DOMContentLoaded', function() {
            var button = document.querySelector('.mdui-btn');
            button.addEventListener('click', function() {
                alert('你点击了按钮');
            });
        });
    </script>
</body>
</html>
