<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HiMCGo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mdui@1.0.2/dist/css/mdui.min.css">
    <script src="https://cdn.jsdelivr.net/npm/mdui@1.0.2/dist/js/mdui.min.js"></script>
    <style>
        #skin - img {
            width: 64px;
            height: 64px;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <input type="text" id="mc - username" placeholder="输入Minecraft用户名">
    <button onclick="getSkin()">获取皮肤</button>
    <img id="skin - img" alt="玩家皮肤">

    <script>
        async function getUUID(username) {
            const response = await fetch(`https://api.mojang.com/users/profiles/minecraft/${username}`);
            const data = await response.json();
            return data.id;
        }

        async function getSkin(uuid) {
            const proxyUrl = 'YOUR_PROXY_SERVER_URL';// 替换为你的代理服务器URL
            const encodedUuid = uuid.replace(/-/g, '');
            const response = await fetch(`${proxyUrl}https://sessionserver.mojang.com/session/minecraft/profile/${encodedUuid}`);
            const data = await response.json();
            const textureUrl = data.properties[0].value;
            const decoded = atob(textureUrl);
            const json = JSON.parse(decoded);
            const skinUrl = json.textures.SKIN.url;
            document.getElementById('skin - img').src = skinUrl;
        }

        async function getSkin() {
            const username = document.getElementById('mc - username').value;
            if (username) {
                const uuid = await getUUID(username);
                await getSkin(uuid);
            }
        }
    </script>
</body>

</html>
